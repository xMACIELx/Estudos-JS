<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styleEvento.css">
</head>
<body>
    <div onmouseenter="pintarAgua()" id="d1">
        <h1>Conte√∫do</h1>
    </div>
    <button onclick="pintarVermelho()"> Vermelho </button>
    <script>
        var d1 = window.document.getElementById('d1')
        d1.addEventListener('mouseout', pintarVermelho)

        function pintarVermelho(){
            d1.style.backgroundColor = 'red'
        }

        function pintarAgua(){
            d1.style.backgroundColor = 'aqua'
        }
    </script>
</body>
</html>
