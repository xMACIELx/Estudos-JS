<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>
    <h1> Minha primeira função </h1>
    <script>
        validar(18)
        function validar(idade) {
            if (idade >= 18) {
                window.alert(`Você pode continuar! ${idade}`)
            } else {
                window.alert('Você não pode continuar!')
            }
        }
    </script>
</body>
</html>
