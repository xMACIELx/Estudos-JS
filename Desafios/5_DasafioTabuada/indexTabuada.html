<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tabuada DNC</title>
</head>
<body>
    <header>
        <img src="/Desafios/logoDNC.svg" alt="ERRRO" width="40%" onclick="window.location.href='/index.html'">
        <h1 id="titulo">Tabuada</h1>
    </header>

    <section>
        <div id="info">
            <p>
                Qual número você deseja saber a <br> taboada <br>
                <input type="number" class="form" id="num">
            </p>

            <p>
                Ate que número você quer? <br>
                <input type="number" class="form" id="end">
            </p>

            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()">
            </p>
        </div>

        <div id="result">
            <p>Preencha os valores acima!</p>
        </div>
    </section>
    <script src="tabuada_script.js"></script>
</body>
</html>
